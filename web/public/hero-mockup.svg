  <text x="660" y="320" font-family="Arial" font-size="32" font-weight="bold" fill="#10b981">127</text>
  
  <rect x="890" y="240" width="180" height="120" rx="8" fill="#334155"/>
  <text x="910" y="280" font-family="Arial" font-size="14" fill="#94a3b8">Miles</text>
  <text x="910" y="320" font-family="Arial" font-size="32" font-weight="bold" fill="#10b981">450</text>
  
  <!-- Table -->
  <rect x="140" y="400" width="930" height="300" rx="8" fill="#334155"/>
  <text x="160" y="440" font-family="Arial" font-size="16" font-weight="bold" fill="#e2e8f0">Recent Logs</text>
  
  <!-- Table rows (simplified) -->
  <line x1="160" y1="460" x2="1050" y2="460" stroke="#475569" stroke-width="1"/>
  <rect x="160" y="470" width="890" height="40" fill="#1e293b"/>
  <rect x="160" y="520" width="890" height="40" fill="#1e293b"/>
  <rect x="160" y="570" width="890" height="40" fill="#1e293b"/>
  <rect x="160" y="620" width="890" height="40" fill="#1e293b"/>
  
  <!-- Placeholder text -->
  <text x="500" y="880" font-family="Arial" font-size="16" fill="#64748b" text-anchor="middle">
    Replace with real dashboard screenshot
  </text>
</svg>
