<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="900" fill="url(#gradient)"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Dashboard mockup -->
  <rect x="100" y="150" width="1000" height="600" rx="12" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  
  <!-- Header bar -->
  <rect x="100" y="150" width="1000" height="60" rx="12" fill="#0f172a"/>
  <text x="130" y="190" font-family="Arial" font-size="24" font-weight="bold" fill="#10b981">DriverSheet</text>
  
  <!-- Stats cards -->
  <rect x="140" y="240" width="220" height="120" rx="8" fill="#334155"/>
  <text x="160" y="280" font-family="Arial" font-size="14" fill="#94a3b8">Total Gross</text>
  <text x="160" y="320" font-family="Arial" font-size="32" font-weight="bold" fill="#10b981">$2,450</text>
  
  <rect x="390" y="240" width="220" height="120" rx="8" fill="#334155"/>
  <text x="410" y="280" font-family="Arial" font-size="14" fill="#94a3b8">Total Tips</text>
  <text x="410" y="320" font-family="Arial" font-size="32" font-weight="bold" fill="#10b981">$385</text>
  
  <rect x="640" y="240" width="220" height="120" rx="8" fill="#334155"/>
